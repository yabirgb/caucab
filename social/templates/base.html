{% load staticfiles %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hola</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block head %}{% endblock head %}
  </head>
  <body>
    <nav class="light-blue darken-3">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <!-- Send message -->
    <form class="" action="{% url 'publish' %}" method="post">
      {% csrf_token %}
      <div class="row" id = "form">
        <div class="col s7 offset-s1 m5 offset-m3">
          <input type="text" name="text" value="" placeholder="What are you thinking in?">
        </div>
        <div class="col s2 m2">
          <button class="btn waves-effect waves-light"  id = "publish" type="submit" name="button">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
    <!-- Main block -->
    {% block main %}
    {% endblock main %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    {% block script %}{% endblock script %}
  </body>
</html>
